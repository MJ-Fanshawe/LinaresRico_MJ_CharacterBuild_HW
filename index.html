<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">

    <title>.:SpongeBob:.</title>
</head>
<body>
    <header>
        <h1 class="hidden">My Hyper-Mega Awesome Characters Build</h1>
        <img id="main-logo" src="img/bob_logo.svg" alt="Sponge Bob Logo">
    </header>

    <main>
        <nav id="character-nav">
            <ul class="characters">
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="bob"></div>
                        <div class="bob-bumper"> </div>
                        <h5>SpongeBob SquarePants</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="patrick"></div>
                        <div class="patrick-bumper"> </div>
                        <h5>Patrick Star</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="sandy"></div>
                        <div class="sandy-bumper"> </div>
                        <h5>Sandy Cheeks</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="gary"></div>
                        <div class="gary-bumper"> </div>
                        <h5>Gary</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="krabs"></div>
                        <div class="krabs-bumper"> </div>
                        <h5>Mr. Krabs</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="squidward"></div>
                        <div class="squidward-bumper"> </div>
                        <h5>Squidward</h5>
                    </a>
                </li>
            </ul>
        </nav>

        <article>
            <h3>Choose Your Favorite!</h3>
            <p>Use your mouse to hover / click to discover more about each character.</p>
        </article>
    </main>
    
    <footer>
        <h3>All images &copy; Nickelodeon</h3>
    </footer>
    
</body>
</html>
